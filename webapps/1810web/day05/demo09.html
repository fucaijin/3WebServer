<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			body{
				margin:0;/* 取消body的默认的8px */
				font: 12px "simhei", Arial, Helvetica, sans-serif;
    			color: #666;
    			background-color: #f5f5f5;
			}
			
			header{
				background-color: #f5f5f5;
				width:1000px;  /* 居中需要有宽度 */
				margin:0 auto; /* 元素居中   */
				overflow: hidden;
				margin-bottom: 40px;
			}
			
			header>img, header>h1{
				float: left;
			}
			
			header>img{
				margin:20px 0 0 40px;
			}
			
			header>h1{
				font-size: 24px;
				font-weight: normal;/* 取消加粗  */
				position: relative;
				top: 14px;
				left: 8px;
				color: #4f4d4e;
			}
			
			#form_div{
				background-image: url("../images/regist.png");
				width: 100%;
				height: 560px;
				background-position: center;
			}
			
			#form_div>div{
				width: 253px;
				height: 277px;
				background-color: rgba(0, 0, 0, 0.3);
				padding: 10px;
				float: right;
				margin: 122px 122px 0 0;
				color: white;
			}
			
			#form_div h2{
				border-bottom: 1px solid white;
				font-weight: normal;
				padding-bottom: 8px;
			}
			
			h2 a{
				font-size: 12px;
				color: white;
				text-decoration: none;
				float: right;
				font-weight: normal;
				position: relative;
				top: 5px;
			}
		</style>
	</head>
	
	<body>
		<header>
			<img src="../images/header/logo.png">
			<h1>欢迎登录</h1>
		</header>
		
		<article>
			<div id="form_div">
				<div>
					<h2>登陆学子商城<a href="#">新用户注册</a></h2>
				</div>
			</div>
			
			<div id="service_div">
			</div>
		</article>
	</body>
	
</html>
