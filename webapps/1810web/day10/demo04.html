<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			div,img{
				width: 200px;
				height: 150px;
			}
			
			div{
				position: relative;
				overflow: hidden;
			}
			
			img{
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			// 页面加载完成时初始化图片的位置
			onload = function(){
				// 得到所有图片
				var arr = document.getElementsByTagName("img");
				
				// 遍历图片
				for(var i = 0; i < arr.length; i++){
					// 修改图片相对于div的位置
					arr[i].style.left=200*i+"px";
				}
			}
			
			// 开启定时器每隔2秒调用换图片的方法
			var timer = setInterval(changeImg,2000);
			
			function changeImg(){
				// 开启定时器移动图片
				var moveTimer = setInterval(function(){
					//得到所有图片
					var arr = document.getElementsByTagName("img");
					// 遍历图片
					for(var i = 0; i < arr.length; i++){
						 // 得到原来的left的值
						var oldLeft = arr[i].style.left;
						// 让原来的值-2得到新的left值
						var newLeft = parseInt(oldLeft)-2; 
						if(newLeft <= -200){
							newLeft = 400;
							// 停止定时器
							clearInterval(moveTimer);
						}
						// 把新的值赋值给图片
						arr[i].style.left = newLeft+"px";
					}
					
				},10);
			}
			
			
			function infn(){
				clearInterval(timer);
			}
			
			function outfn(){
				//开启定时器
				timer = setInterval(changeImg,2000);
			}
		</script>
	</head>
	<body>
		<div onmouseover="infn()" onmouseout="outfn()">
			<img id="i1" src="../imgs/1.jpg">
			<img id="i2" src="../imgs/b.jpg">
			<img id="i3" src="../imgs/d.jpg">
		</div>	
	</body>
</html>
