<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			img{
				height:100px; 
				width:100px;
				position:relative;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("input").click(function(){
					var img = $("img");
					if(this.value=='隐藏'){
						img.hide(3000); // 设定动画时间,如果没有传参时间,则直接隐藏
						// 也可以使用两个参,第二个传一个方法,在3000毫秒后执行第二个参数的方法:
						/* img.hide(3000,function(){
							//此处代码在3000后执行
						}); */
					}else if(this.value=='显示'){
						img.show(3000);
					}else if(this.value=='上滑'){
						img.slideUp(2000);
					}else if(this.value=='下滑'){
						img.slideDown(2000);
					}else if(this.value=='淡入'){
						img.fadeIn(2000);
					}else if(this.value=='淡出'){
						img.fadeOut(2000);
					}else {// 自定义动画
						img.animate({'left':'250px'},1000)
						.animate({'top':'250px'},1000)
						.animate({'left':'0'},1000)
						.animate({'top':'0'},1000)
						.animate({'width':'200px','height':'200px'},1000)
						.fadeOut(2000,function(){
							$(this).remove();
						});
					}
				})
			})
		</script>
	</head>
	<body>
		<input type="button" value="隐藏"> 
		<input type="button" value="显示"> 
		<input type="button" value="上滑"> 
		<input type="button" value="下滑"> 
		<input type="button" value="淡入"> 
		<input type="button" value="淡出"> 
		<input type="button" value="自定义"> 
		<img src="../imgs/a.jpg">
	</body>
</html>
