<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 100px;
				border: 1px solid red;
				/* 文本对齐↓ */
				text-align: center;
				/* 文本修饰↓: 删除线(line-through) 下划线(underline) 上划线(overline) 去掉文本修饰(none)  */
				text-decoration: line-through;
				text-decoration: none;
				/* 文本颜色  */
				color:red;
				/* 行高:可以实现垂直居中  */
				/* line-height:100px; */
				/* 文本阴影 参数:1.颜色 2.x轴的偏移值 3.y轴的偏移值 4.阴影浓度(px,值越大越模糊) */
				text-shadow: black 1px 1px 1px;
				/* 圆角  */
				border-radius: 30px;
			}
			a {
				text-decoration: none;
			}
		</style>
	</head>
	
	<body>
		<a href="#">我系超链接</a>
		<div>今天第四天</div>
	</body>
	
</html>
