<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		span{
			color:blue;
		}
	</style>
	<link rel="stylesheet" href="demo01.css">
</head>

<body>
<!-- div通过内联样式设置字体为红色 span通过内部样式设置为蓝色 p通过外部样式设置为黄色 -->
	<div style="color:red">窗前明月光</div>
	<span>疑是地上霜</span>
	<p>举头望明月</p>
	<p>低头思故乡</p>
</body>

</html>
