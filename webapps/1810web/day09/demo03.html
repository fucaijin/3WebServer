<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function go(){
				var input = i1.value;
				window.location.href = input.startsWith("http://") ? input : "http://" + input;
			}
		</script>
		
	</head>
	<body>
		<input type="text" id="i1" placeholder="请输入网址"><input type="button" value="go!" onclick="go();">
	</body>
</html>
