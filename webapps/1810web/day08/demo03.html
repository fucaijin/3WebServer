<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#d1>div{
				width: 50px;
				height: 50px;
				background-color: red;
				margin: 5px;
				display: inline-block;
			}
		</style>
		<script type="text/javascript">
			function addfun(){
				for(var j=0; j<i1.value; j++){
					for(var i=0; i<=j; i++){
						d1.innerHTML+="<div></div>";
					}
						d1.innerHTML+="<br>";
				}
			}
			
			function clearfun(){
				d1.innerHTML ="";
			}
		</script>
	</head>
	<body>
		<input type="text" id="i1" placeholder="行数">
		<input type="button" value="添加" onclick="addfun()">
		<input type="button" value="清除" onclick="clearfun()">
		<div id="d1"></div>
		
	</body>
</html>
