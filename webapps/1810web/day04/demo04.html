<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 200px;
				border: 1px solid blue;
				/* 字体大小  */
				font-size: 10px;
				/* 字体加粗  */

			}
		</style>
	</head>

	<body>
		<div>今天是个假周五</div>
