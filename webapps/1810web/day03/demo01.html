<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	/* 内部样式  */
	/*通过选择器选择元素*/
	h2{
		color:blue;
	}
	
	span{
		color:blue;
	}
</style>

<link rel="stylesheet" href="demo01.css">

</head>
<body>

	<h1 style="color:red">今天好热</h1><!-- 内联样式  -->
	<h2>白日依山尽</h2>
	<h2>黄河入海流</h2>
	
	<h3>锄禾日当午</h3>
	<h3>汗滴禾下土</h3>
	
	<!-- div通过内联样式设置字体为红色 span通过内部样式设置为蓝色 p通过外部样式设置为黄色 -->
	<div style="color:red">窗前明月光</div>
	<span>疑是地上霜</span>
	<p>举头望明月</p>
	<p>低头思故乡</p>
	
</body>
</html>
