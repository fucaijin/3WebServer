<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#big{
				width: 300px;
				height: 300px;
				border: 1px solid red;
			}
			
			.blue{
				width: 100px;
				height: 100px;
				background-color: blue;
				float: left;
			}
			
			.red{
				width: 100px;
				height: 100px;
				background-color: red;
				float: left;
			}
		</style>
		
		<script type="text/javascript">
			function addfun(){
				var div = document.getElementById("big");
				for(var i=0; i<9; i++){
					if(i&1==1){//方法一:如果是奇数
						div.innerHTML+="<div class='blue'></div>"
					}else{
						div.innerHTML+="<div class='red'></div>"
					}
					
					if(i%2==0){//方法二:如果是偶数
						div.innerHTML+="<div class='red'></div>"
					}else{
						div.innerHTML+="<div class='blue'></div>"
					}
					
					var color = i%2==0?"red":"blue";//方法三:根据奇偶返回颜色字符串
					div.innerHTML+="<div class='"+color+"'></div>"
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="添加" onclick="addfun()">
		<div id="big"></div>
	</body>
</html>
