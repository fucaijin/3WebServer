<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- cellspacing:代表单元格间距和单元格与边框的距离 -->
	<table border="1" cellspacing="0" cellpadding="5" align="center">
		<tr><!-- 行  -->
			<!-- colspan跨列   colume列 -->
			<td colspan="2" align="center">1-1</td><!-- 列  -->
			<td rowspan="2">1-3</td>
		</tr>
		
		<tr>
			<td>2-1</td>
			<td>2-2</td>
		</tr>
	</table>
	
	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td colspan="2" align="center">1-1</td>
		</tr>
		<tr>
			<td rowspan="2">2-1</td>
			<td>2-2</td>
		</tr>
		<tr>
			<td>3-2</td>
		</tr>
	</table>
	
	<br>
	<hr>
	<br>
	<table border="1" cellspacing="0" cellpadding="5" align="center">
		<tr>
			<td colspan="2"  align="center">1-1</td>
			<td rowspan="2">1-3</td>
		</tr>
		<tr>
			<td rowspan="2">2-1</td>
			<td>2-2</td>
		</tr>
		<tr>
			<td colspan="2"  align="center">3-2</td>
		</tr>
	</table>
</body>
</html>
