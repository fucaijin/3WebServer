<!-- 登录页面,该页面中要求用户输入用户名与密码,当点击登录按钮后提交表单.表单提交路径action="login" -->

<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
	</head>
	
	<body>
		<center>
			<h1>用户登录</h1>
			<form action="./login" method="POST">
				<table border="1">
					<tr>
						<td>用户名:</td>
						<td><input name="username" type="text"></td>
					</tr>
					<tr>
						<td>密码:</td>
						<td><input name="password" type="password"></td>
					</tr>
					<tr>
						<td align="center" colspan="2"><input type="submit" value="登录"></td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
