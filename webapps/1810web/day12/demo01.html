<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			body>div{
				width:200px;
				border:4px solid #ccc;
				border-radius: 4px;
				margin:0 auto;
				overflow: hidden;
				padding-bottom: 4px;
			}
			
			body>div>div{
				border: 4px solid #ccc;
				border-radius: 4px;
				float: left;
				height: 37px;
				width: 135px;
				margin:4px 0 0 4px;
				overflow: hidden;
				line-height: 37px;
			}
			
			
			input{
				width: 45px;
				height: 45px;
				border: 4px solid #ccc;
				border-radius: 4px;
				float: left;
				margin: 4px 0 0 4px;
			}
		</style>
		
		<script type="text/javascript">
			function myfn(){
				// 得到事件源
				var obj = event.target || event.srcElement;
				
				// 设置只响应按钮,不响应边框
				if(obj.nodeName=="DIV"){
					return;
				}
				var str = obj.value;
				
				if(str == "C"){
					d1.innerText = "";
				}else if(str == "="){
					d1.innerText = eval(d1.innerText);
				}else{//其他数值
					d1.innerText += str;
				}
			}
		</script>
	</head>
	<body>
		<div onclick="myfn()">
			<div id="d1"></div>
			<input type="button" value="C">
			<input type="button" value="7">
			<input type="button" value="8">
			<input type="button" value="9">
			<input type="button" value="/">
			<input type="button" value="4">
			<input type="button" value="5">
			<input type="button" value="6">
			<input type="button" value="*">
			<input type="button" value="1">
			<input type="button" value="2">
			<input type="button" value="3">
			<input type="button" value="-">
			<input type="button" value="0">
			<input type="button" value=".">
			<input type="button" value="=">
			<input type="button" value="+">
		</div>
	</body>
</html>
